<!DOCTYPE html>
<html lang="ch">
	<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../static/logo.ico" type="img/x-ico" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>写邮件</title>
    <link rel="stylesheet" href="../static/submit.css">
	</head>

	<body>
    <div class="dh"><br>
      	<ul>&nbsp;
        <li>
            <a href="index">
              	<span class="icon"><i class="fa fa-home"></i></span>
            	<b>主页</b>
			</a>
		</li>
        <li>
			<a href="turnHistory">
				<span class="icon"><i class="fa fa-history"></i></span>
				<b>收件箱</b>
			</a>
		</li>
      </ul>
	</div>
    
    <div class='texts'>
	<input type="image"  src="/static/superbear.png" >
    <b><font face='微软雅黑' size="4" color='#788cc8'>
    <div title="Click here to login"><a href="/login">{{'Please Login' if user_id=='' else ''}}</a></div>
	<div title="Click here to logout"><a href="/log_out">{{'' if user_id=='' else 'Logout'}}</a></div>
    </b>
	</div>

	<hr>

	<form class="box" action="/submit" method="post">
		<input type="text" name="addr1" id="addr1" required="required" placeholder="我的邮箱地址" />
		<input type="password" name="mypassword" id="mypassword" required="required" placeholder="我的邮箱密码" />
		<input type="text" name="addr2" id="addr2" required="required" placeholder="收件人邮箱地址" />
		<input type="text" name="topic" id="topic" required="required" placeholder="邮件主题" />
		<textarea  name="message" id="message" required="required" placeholder="邮件内容" wrap="hard" rows="10" cols="100"></textarea>

		<!--<input type="button" name="upload" id="upload" value="上传附件" />-->
		<input type="submit" name="send" id="send" value="发送邮件" onclick="alert('您已成功发送邮件')" />
	  
	</form>

	</body>
</html>
